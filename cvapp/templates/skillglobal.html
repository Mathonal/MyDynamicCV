      <!-- SECTION : Compétences globales   -->
      <div class="container blocgenerique">
        <section class="row">
            <div class="row col-12 pb-2 mt-2">
              <div class="icontitle col-md-1 d-none d-md-block"> <img src="{{ url_for('static', filename='img/svg/users-cog.svg') }}" alt height="40" width="40"></div>
              {% if type=='all' %}
              <div class="col-md-11"><h2> Compétences transverses </h2> </div>
              {% else %}
              <div class="col-md-11"><h2> Compétences générales </h2> </div>
              {% endif %}
            </div>

            {% for comp in gcomplist %}
            <div class="col-lg-4 col-md-6">
              <!-- <div {% if comp.img!=None: %} style='background-image: url({{comp.img}});background-size: cover;'{% endif %}>-->
              <div {% if comp.img!=None: %} style='background-image: url("{{url_for("static", filename=comp.img) }}");background-size: contain;background-repeat: no-repeat;background-position: center;'{% endif %}>
                <div class="generalcompetenceblock text-center" style='background-color: rgba(255, 255, 255, .7);'>
                  <h4>{{comp.name}}</h4>
                  <p>{{comp.short}}</p>
                </div>
              </div>
            </div> 
            {% endfor %}

        </section>
      </div>
